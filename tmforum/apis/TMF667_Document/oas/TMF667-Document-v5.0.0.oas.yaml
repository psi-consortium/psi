        mapping:
          AttachmentCreateEvent: '#/components/schemas/AttachmentCreateEvent'
    AttachmentCreateEventPayload:
      type: object
      description: AttachmentCreateEventPayload generic structure
      properties:
        attachment:
          $ref: '#/components/schemas/Attachment'
