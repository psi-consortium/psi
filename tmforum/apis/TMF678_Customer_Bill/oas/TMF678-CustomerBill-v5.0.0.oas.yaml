          description: >-
            The customer bill. Can be a regular recurring bill or an extra bill on demand by the
            customer or the csp.
          properties:
            amountDue:
              $ref: '#/components/schemas/Money'
            appliedPayment:
              description: >-
                Applied payment is a payment associated with the bill. There may be a partial
                payment, then there should be several applied payments available. On the other hand,
                more than one bill could be payed by one payment. In general there is an n:m
                relation between payment and bill.
              type: array
              items:
                $ref: '#/components/schemas/AppliedPayment'
