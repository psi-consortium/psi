            billingPeriod:
              $ref: '#/components/schemas/TimePeriod'
            billCycle:
              $ref: '#/components/schemas/BillCycleRef'
            category:
              type: string
              description: >-
                Category of the bill produced : normal, duplicate, interim, last, trial customer or
                credit note for example
            financialAccount:
              $ref: '#/components/schemas/FinancialAccountRef'
            lastUpdate:
              type: string
              format: date-time
